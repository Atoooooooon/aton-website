services:
  api:
    build:
      context: ./api
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8080
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: webapp
      POSTGRES_PASSWORD: webapp
      POSTGRES_DB: webapp
      REDIS_ADDR: redis:6379
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis

  web:
    build:
      context: ./web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: http://api:8080/api
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - api

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: webapp
      POSTGRES_PASSWORD: webapp
      POSTGRES_DB: webapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    command: redis-server --save 20 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
